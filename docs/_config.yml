title: Lobster
description: Intelligent web stress testing with automated URL discovery
url: https://1mb-dev.github.io
baseurl: /lobster

remote_theme: just-the-docs/just-the-docs@v0.10.0

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache

# Repository info
aux_links:
  GitHub: https://github.com/1mb-dev/lobster

# Edit on GitHub link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: https://github.com/1mb-dev/lobster
gh_edit_branch: main
gh_edit_source: docs
gh_edit_view_mode: edit

# Footer
footer_content: "Copyright &copy; 2026 Lobster. MIT License."

# Color scheme (light is default)
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Mermaid diagrams
mermaid:
  version: "11"

# Heading anchor links
heading_anchors: true

# Callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red
  important:
    title: Important
    color: yellow
  tip:
    title: Tip
    color: green

# External navigation links open in new tab
nav_external_links_new_tab: true

# Default layout for all pages
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Collections for organizing docs (optional, using flat structure for simplicity)
